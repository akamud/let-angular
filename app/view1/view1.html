<p>This is the partial for view 1.</p>

<table>
    <tr>
        <th>Valor 1</th>
        <th>Valor 2</th>
        <th>Total</th>
    </tr>
    
    <tr ng-repeat="calculo in calculos">
        <td><input type="text" ng-model="calculo.valor1" /></td>
        <td><input type="text" ng-model="calculo.valor2" /></td>
        <td><input type="text" disabled value="{{toFixed(parseFloat(calculo.valor1) + parseFloat(calculo.valor2))}}" /></td>
    </tr>
    
    <tr>
        <td><input type="text" disabled value="{{total('valor1')}}" /></td>
        <td><input type="text" disabled value="{{total('valor2')}}" /></td>
    </tr>
</table>
